<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Survey Invitation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Invite Doctors to Survey</h1>
        <form action="/get_doctors" method="post">
            <div class="form-group">
                <label for="time">Enter Time (HH:MM):</label>
                <input type="time" id="time" name="time" required>
            </div>
            <button type="submit">Get Doctors</button>
        </form>
    </div>
</body>
</html>
